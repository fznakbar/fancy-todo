<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center;">
        <h1>FANCY TODO</h1>
        <hr>
        <br>
    </div>
    <div id="register-form" style="text-align: center;">
        <h3>Register</h3>
        <form id="button-register">
            <label for="email">Email:</label><br>
            <input type="text" id="email-register" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password-register" name="password"><br><br>
            <button type="submit" class="btn-primary"> Register </button><br><br><br>
            <h5>Already signed up ? </h5>
            <button type="button" class="btn-secondary" id="continue-login">Login</button>
        </form>
    </div>
    <div id="login-form" style="text-align: center;">
        <h3>Login</h3>
        <form id="button-login">
            <label for="email">Email:</label><br>
            <input type="text" id="email-login" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password-login" name="password"><br><br>
            <button type="submit" class="btn-primary"> Login </button><br><br><br>
            <h5>Have not signed up ? </h5>
            <button type="button" class="btn-secondary" id="continue-register">Register</button>
          </form>
    </div>
    <div id="todo" style="text-align: center;" class="table"> 
        <h3>Todo List</h3>
        <table id="table-todo" style="margin: auto; width: 800px;">
            <tr>
                <th>Titile</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table> 
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
