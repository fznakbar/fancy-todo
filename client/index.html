<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: center;">
        <h1>FANCY TODO</h1>
        <hr>
        <br>
    </div>
    <div id="register-form" style="text-align: center;">
        <h3>Register</h3>
        <form id="button-register">
            <label for="email">Email:</label><br>
            <input type="text" id="email-register" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password-register" name="password"><br><br>
            <button type="submit" class="btn-primary"> Register </button><br><br><br>
            <h5>Already signed up ? </h5>
            <button type="button" class="btn-secondary" id="continue-login">Login</button>
        </form>
    </div>
    <div id="login-form" style="text-align: center;">
        <h3>Login</h3>
        <form id="button-login">
            <label for="email">Email:</label><br>
            <input type="text" id="email-login" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password-login" name="password"><br><br>
            <button type="submit" class="btn-primary"> Login </button><br><br><br>
            <h5>Have not signed up ? </h5>
            <button type="button" class="btn-secondary" id="continue-register">Register</button>
          </form>
    </div>
    <div id="todo" style="text-align: center;" class="table"> 
        <h3>Todo List</h3>
        <button type="button" class="btn-primary" id="add-form">Add</button><br>
        <table style="margin: auto; width: 800px;">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table> 
        <table id="table-todo" style="margin: auto; width: 800px;">
        </table> 
    </div>
    <div id="addTodo" style="text-align: center;" class="form">
        <h3>Add Todo</h3>
        <form id="add-button">
            <label for="title">Title:</label><br>
            <input type="text" id="title-add" name="title"><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description-add" name="description"><br>
            <label for="status">Status:</label><br>
            <input type="text" id="status-add" name="status"><br>
            <label for="due_date">Due Date:</label><br>
            <input type="text" id="due_date-add" name="due_date"><br><br>
            <button type="submit" class="btn-primary" > Add </button><br><br><br>
          </form>
    </div>
    <div id="editTodo" style="text-align: center;" class="form">
        <h3>Edit</h3>
        <form id="edit-button">
            <label >Id:</label><br>
            <input type="text" id="id-edit" name="id" readonly><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title-edit" name="title"><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description-edit" name="description"><br>
            <label for="status">Status:</label><br>
            <input type="text" id="status-edit" name="status"><br>
            <label for="due_date">Due Date:</label><br>
            <input type="text" id="due_date-edit" name="due_date"><br><br>
            <button type="submit" class="btn-primary" > Edit </button><br>
        </form>`
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
